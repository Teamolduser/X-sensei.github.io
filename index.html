<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Bot</title>
    <meta name="description" content="Introducing QueenAnya, designed to bring excitement to your WhatsApp">
    <meta property="og:title" content="Ronen-Bots">
    <meta property="og:description" content="Introducing Ronen-Bots, designed to bring excitement to your WhatsApp">
    <link href="style.css" rel="stylesheet">
    <link href="stle.css" rel="stylesheet">
    <style>
        /* Add CSS styles for mobile-friendly changes here */
        body {
            background-color: #000;
            color: #fff;
        }
        .box {
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black */
            color: #fff;
            display: block;
            margin-bottom: 10px;
        }
        /* Adjust other styles as needed for mobile responsiveness */
    </style>
</head>
<body>
    <section class="contact" id="contact">
        <h1 class="heading">Add <span>Bot</span></h1>
        <div class="icons-container">
            <div class="icons">
                <i class="fas fa-envelope"></i>
                <h3>Email</h3>
                <p>help@quenanya.live</p>
            </div>
            <div class="icons">
                <i class="fas fa-users"></i>
                <h3>Support Group</h3>
                <p><a target="_blank" href="https://main.olduser.live/support" class="link">Click here to Join</a></p>
            </div>
        </div>
        <div class="row">
            <form action="https://formspree.io/f/xleynanz" method="POST">
                <input type="text" placeholder="Name" name="name" class="box">
                <input type="email" placeholder="Email" name="email" class="box">
                <textarea name="message" placeholder="Enter your Whatsapp group link" id="" cols="30" rows="10" class="box"></textarea>
                <input type="submit" class="btn" value="Send Message">
            </form>
        </div>
    </section>
    <!-- Footer -->
    <section id="footer">
        <div class="footer container">
            <div class="brand">
                <h1><span></span>RONEN BOTS<span> </span>INC</h1>
            </div>
            <h2>Whatsapp is Fun with Bots...</h2>
            <div class="social-icon">
                <!-- Add your social icons here -->
            </div>
            <p>&copy; 2023 Ronen-Bots. All rights reserved</p>
        </div>
    </section>
    <!-- End Footer -->
    <script src="http://quenanya-files.me/main/app.js"></script>
</body>
</html>
